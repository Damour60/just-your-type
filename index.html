<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Just Your Type</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/module.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

</head>
<body>

  <div class="grid">
    <div class="unit sx-1 s-1 m-0 l-0 giga">
      <p>No Weapons.</p>
      <p>No Friends.</p>
      <p>No Hope.</p>
    </div>
  </div>

  <div class="grid">
    <div class="unit xs-0 s-0 m-1 l-0">
      <p>Take all that away,</p>
      <p>and what't left?</p>
    </div>
  </div>

  <div class="grid">
    <div class="unit xs-0 s-0 m-0 l-1-3">
      <div class="sword knight">
        <div class="blade">
        </div>
        <div class="guard">
        </div>
        <div class="grip">
        </div>
        <div class="knob">
        </div>
      </div>
      <div>
      <p>Me.</p>
      </div>
      <div class="sword knight">
        <div class="blade">
        </div>
        <div class="guard">
        </div>
        <div class="grip">
        </div>
        <div class="knob">
        </div>
      </div>
    </div>
  </div>

</body>
</html>
