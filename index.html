  <div class="grid contain grid-middle text-center">

    <div class="unit sx-1 s-1 m-0 l-0 peta pin-c no">
      <p>No <span>Weapons.</span></p>
      <p>No <span>Friends.</span></p>
      <p>No <span>Hope.</span></p>
    </div>

    <div class="unit xs-0 s-0 m-1 l-0 peta smoke">
      <p class="smoke">Take all that away,</p>
      <p class="smoke">and what's left?</p>
    </div>

    <div class="unit xs-0 s-0 m-0 l-1 wrapper relative">

      <div class="">

        <div class="sword knight">
          <div class="blade">
          </div>
          <div class="guard">
          </div>

          </div>
          <div class="knob">
          </div>
        </div>

        <div class="sword2 sword knight">
          <div class="blade">
          </div>
          <div class="guard">
          </div>
          <div class="grip">
          </div>
          <div class="knob">
          </div>
        </div>

      </div>

      <div class=" zetta absolute pin-c">
        <p class="bold pin-c">Me.</p>
      </div>
